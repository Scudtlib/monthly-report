<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖書館讀者服務業務月報表</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 2rem; background-color: #f9f9f9; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        form { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        fieldset { border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; margin: 0; }
        legend { font-size: 1.5rem; font-weight: bold; color: #0056b3; padding: 0 0.5rem; margin-left: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 0.5rem; color: #555; }
        .form-group input[type="month"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }
        
        /* 版面修正：強制三欄式佈局 */
        .form-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 1.5rem; 
        }
        /* 在較窄的螢幕上(例如手機)，改為單欄 */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        textarea { min-height: 100px; resize: vertical; }
        .submit-btn {
            background-color: #007bff; color: white; padding: 1rem; border: none; border-radius: 6px; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease;
        }
        .submit-btn:hover { background-color: #0056b3; }
        .required { color: #d9534f; margin-left: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>圖書館讀者服務業務月報表</h1>
        
        <form action="https://sculib.app.n8n.cloud/webhook/monthly-report" method="POST">
        
            <fieldset>
                <legend>基本資訊</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="library_branch">填報館別<span class="required">*</span></label>
                        <select id="library_branch" name="library_branch" required>
                            <option value="">-- 請選擇 --</option>
                            <option value="main">總館</option>
                            <option value="branch">分館</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="report_month">統計月份<span class="required">*</span></label>
                        <input type="month" id="report_month" name="report_month" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>A. 流通服務</legend>
                <div class="form-grid">
                    <div class="form-group"><label for="self_service_users">自助借書機-人數</label><input type="number" id="self_service_users" name="self_service_users" min="0"></div>
                    <div class="form-group"><label for="self_service_uses">自助借書機-人次</label><input type="number" id="self_service_uses" name="self_service_uses" min="0"></div>
                    <div class="form-group"><label for="self_service_items">自助借書機-冊次</label><input type="number" id="self_service_items" name="self_service_items" min="0"></div>
                    <div class="form-group"><label for="pickup_locker_users">預約取書櫃-人數</label><input type="number" id="pickup_locker_users" name="pickup_locker_users" min="0"></div>
                    <div class="form-group"><label for="pickup_locker_uses">預約取書櫃-人次</label><input type="number" id="pickup_locker_uses" name="pickup_locker_uses" min="0"></div>
                    <div class="form-group"><label for="pickup_locker_items">預約取書櫃-冊次</label><input type="number" id="pickup_locker_items" name="pickup_locker_items" min="0"></div>
                    <div class="form-group"><label for="acq_books_ch">新收中文書(冊)</label><input type="number" id="acq_books_ch" name="acq_books_ch" min="0"></div>
                    <div class="form-group"><label for="acq_books_en">新收西文書(冊)</label><input type="number" id="acq_books_en" name="acq_books_en" min="0"></div>
                    <div class="form-group"><label for="acq_nonbook">新收非書資料(件)</label><input type="number" id="acq_nonbook" name="acq_nonbook" min="0"></div>
                    <div class="form-group"><label for="card_issued">證件核發</label><input type="number" id="card_issued" name="card_issued" min="0"></div>
                    <div class="form-group"><label for="ill_out_book">總館調借分館-圖書</label><input type="number" id="ill_out_book" name="ill_out_book" min="0"></div>
                    <div class="form-group"><label for="ill_out_media">總館調借分館-非書</label><input type="number" id="ill_out_media" name="ill_out_media" min="0"></div>
                    <div class="form-group"><label for="ill_in_book">分館調借總館-圖書</label><input type="number" id="ill_in_book" name="ill_in_book" min="0"></div>
                    <div class="form-group"><label for="ill_in_media">分館調借總館-非書</label><input type="number" id="ill_in_media" name="ill_in_media" min="0"></div>
                    <div class="form-group"><label for="long_term_loan_book">長期借閱(設定冊數) - 圖書</label><input type="number" id="long_term_loan_book" name="long_term_loan_book" min="0"></div>
                    <div class="form-group"><label for="long_term_loan_media">長期借閱(設定冊數) - 非書</label><input type="number" id="long_term_loan_media" name="long_term_loan_media" min="0"></div>
                    <div class="form-group"><label for="course_reserve_book">指定用書(使用冊次) - 圖書</label><input type="number" id="course_reserve_book" name="course_reserve_book" min="0"></div>
                    <div class="form-group"><label for="course_reserve_media">指定用書(使用冊次) - 非書</label><input type="number" id="course_reserve_media" name="course_reserve_media" min="0"></div>
                    <div class="form-group"><label for="thesis_received">紙本論文收件</label><input type="number" id="thesis_received" name="thesis_received" min="0"></div>
                    
                    <div class="form-group"><label for="thesis_approval_electronic">學位論文-電子審核</label><input type="number" id="thesis_approval_electronic" name="thesis_approval_electronic" min="0"></div>
                    
                    <div class="form-group"><label for="lost_book_count">賠書(冊)</label><input type="number" id="lost_book_count" name="lost_book_count" min="0"></div>
                    <div class="form-group"><label for="lost_book_fee">賠款(元)</label><input type="number" id="lost_book_fee" name="lost_book_fee" min="0"></div>
                    <div class="form-group"><label for="student_leave">學生離校(休退畢)</label><input type="number" id="student_leave" name="student_leave" min="0"></div>
                    <div class="form-group"><label for="staff_leave">教職員離職</label><input type="number" id="staff_leave" name="staff_leave" min="0"></div>
                    <div class="form-group"><label for="payment_count">代收款-筆數</label><input type="number" id="payment_count" name="payment_count" min="0"></div>
                    <div class="form-group"><label for="payment_amount">代收款-金額</label><input type="number" id="payment_amount" name="payment_amount" min="0"></div>
                </div>
                <div class="form-group"><label for="notes_circulation">流通業務-記事</label><textarea id="notes_circulation" name="notes_circulation"></textarea></div>
            </fieldset>

            <fieldset>
                <legend>B. 閱覽室與空間</legend>
                <div class="form-grid">
                    <div class="form-group"><label for="gate_in_campus">圖書館進館人次(本校)</label><input type="number" id="gate_in_campus" name="gate_in_campus" min="0"></div>
                    <div class="form-group"><label for="gate_in_external">圖書館進館人次(校外)</label><input type="number" id="gate_in_external" name="gate_in_external" min="0"></div>
                    <div class="form-group"><label for="room1_usage">第一閱覽室使用人次</label><input type="number" id="room1_usage" name="room1_usage" min="0"></div>
                    <div class="form-group"><label for="room2_usage">第二閱覽室使用人次</label><input type="number" id="room2_usage" name="room2_usage" min="0"></div>
                    <div class="form-group"><label for="study_room_usage">研究小間使用人次</label><input type="number" id="study_room_usage" name="study_room_usage" min="0"></div>
                    <div class="form-group"><label for="seminar_room_usage">研討室使用人次</label><input type="number" id="seminar_room_usage" name="seminar_room_usage" min="0"></div>
                    <div class="form-group"><label for="media_room_usage">團映室使用人次</label><input type="number" id="media_room_usage" name="media_room_usage" min="0"></div>
                    <div class="form-group"><label for="meeting_room_usage">會議室借用次數</label><input type="number" id="meeting_room_usage" name="meeting_room_usage" min="0"></div>
                    <div class="form-group"><label for="seat_7f_usage">城區7F劃位</label><input type="number" id="seat_7f_usage" name="seat_7f_usage" min="0"></div>
                    <div class="form-group"><label for="maintenance_count">館舍維修次數</label><input type="number" id="maintenance_count" name="maintenance_count" min="0"></div>
                </div>
                <div class="form-group"><label for="notes_space">閱覽室與空間-記事</label><textarea id="notes_space" name="notes_space"></textarea></div>
            </fieldset>

            <fieldset>
                <legend>C. 推廣活動</legend>
                <div class="form-grid">
                    <div class="form-group"><label for="tour_count">導覽場次</label><input type="number" id="tour_count" name="tour_count" min="0"></div>
                    <div class="form-group"><label for="tour_people">導覽人次</label><input type="number" id="tour_people" name="tour_people" min="0"></div>
                </div>
                <div class="form-group"><label for="notes_promotion">推廣活動-記事</label><textarea id="notes_promotion" name="notes_promotion"></textarea></div>
            </fieldset>

            <fieldset>
                <legend>D. 參考及期刊</legend>
                <div class="form-grid">
                    <div class="form-group"><label for="ref_desk_uses">參考諮詢(人次)</label><input type="number" id="ref_desk_uses" name="ref_desk_uses" min="0"></div>
                    <div class="form-group"><label for="periodical_binding">期刊裝訂(冊)</label><input type="number" id="periodical_binding" name="periodical_binding" min="0"></div>
                    <div class="form-group"><label for="periodical_checkin">期刊點收(件)</label><input type="number" id="periodical_checkin" name="periodical_checkin" min="0"></div>
                    <div class="form-group"><label for="ill_request">館合申請件處理</label><input type="number" id="ill_request" name="ill_request" min="0"></div>
                </div>
                <div class="form-group"><label for="notes_reference">參考及期刊-記事</label><textarea id="notes_reference" name="notes_reference"></textarea></div>
            </fieldset>

            <fieldset>
                <legend>E. 其他項目</legend>
                <div class="form-grid">
                    <div class="form-group"><label for="weeding">淘汰處理(冊/件)</label><input type="number" id="weeding" name="weeding" min="0"></div>
                    <div class="form-group"><label for="book_repair">圖書修護、裝訂(冊)</label><input type="number" id="book_repair" name="book_repair" min="0"></div>
                </div>
                <div class="form-group"><label for="notes_other">其他-記事</label><textarea id="notes_other" name="notes_other"></textarea></div>
            </fieldset>

            <button type="submit" class="submit-btn">提交月報表</button>
        </form>
    </div>
</body>
</html>
